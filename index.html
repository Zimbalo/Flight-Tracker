<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTracker - Flight Tracking App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            font-weight: 300;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            align-items: start;
        }

        .flight-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 15px;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .flight-number {
            font-size: 1.6em;
            font-weight: 700;
            color: #2c3e50;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: #2ecc71; color: white; }
        .status-scheduled { background: #3498db; color: white; }
        .status-delayed { background: #e74c3c; color: white; }
        .status-cancelled { background: #95a5a6; color: white; }

        .flight-route {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .airport {
            text-align: center;
        }

        .airport-code {
            font-size: 1.8em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .airport-name {
            color: #7f8c8d;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .time {
            font-size: 1em;
            font-weight: 600;
            color: #34495e;
        }

        .plane-icon {
            color: #3498db;
            animation: fly 2s ease-in-out infinite alternate;
        }

        @keyframes fly {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            color: #7f8c8d;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            grid-column: 1 / -1;
        }

        .monitor-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            grid-column: 1 / -1;
        }

        .monitor-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .monitor-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .monitor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .stop-btn {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .stop-btn:hover {
            box-shadow: 0 8px 25px rgba(214, 48, 49, 0.4);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(46, 204, 113, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: #27ae60;
            font-weight: 600;
            font-size: 14px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .map-title {
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .flight-path {
            stroke: #3498db;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 10, 5;
            animation: pathDraw 2s ease-in-out;
        }

        @keyframes pathDraw {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .map-container {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5em; }
            .search-form { flex-direction: column; }
            .search-btn { width: 100%; justify-content: center; }
            .flight-route { grid-template-columns: 1fr; gap: 15px; }
            .plane-icon { transform: rotate(90deg); }
            .flight-details { grid-template-columns: 1fr 1fr; }
            .monitor-controls { justify-content: center; }
        }

        /* Stili personalizzati per la mappa */
        .leaflet-popup-content {
            text-align: center;
            font-family: inherit;
        }

        .plane-marker {
            font-size: 24px;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .airport-marker {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="plane" size="35" color="white"></i>
                </div>
            </div>
            <h1 class="title">SkyTracker</h1>
            <p class="subtitle">Traccia i tuoi voli in tempo reale con mappa interattiva</p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="flightInput" 
                        placeholder="Inserisci codice volo (es. LH441, AA123, AZ205)"
                        required
                    >
                </div>
                <button type="submit" class="search-btn">
                    <i data-lucide="search" size="18"></i>
                    Cerca Volo
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white; font-size: 1.1em;">Cercando il tuo volo...</p>
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="flight-info" id="flightInfo">
                <!-- Info volo qui -->
            </div>
            
            <div class="map-container">
                <div class="map-title">
                    <i data-lucide="map" size="18" style="vertical-align: middle; margin-right: 8px;"></i>
                    Tracking Live
                </div>
                <div id="map"></div>
            </div>
        </div>

        <div class="monitor-section" id="monitorSection" style="display: none;">
            <h3 style="color: white; margin-bottom: 15px;">
                <i data-lucide="radio" size="18" style="vertical-align: middle; margin-right: 8px;"></i>
                Monitoraggio Live
            </h3>
            <div class="monitor-controls">
                <button class="monitor-btn" id="startMonitor">
                    <i data-lucide="play" size="14"></i>
                    Avvia Monitoraggio
                </button>
                <button class="monitor-btn stop-btn" id="stopMonitor" style="display: none;">
                    <i data-lucide="stop" size="14"></i>
                    Ferma Monitoraggio
                </button>
                <div id="monitorStatus" style="margin-left: 15px; color: rgba(255,255,255,0.8);"></div>
            </div>
        </div>
    </div>

    <script>
        // Configurazione
        const NETLIFY_FUNCTION_URL = '/.netlify/functions/flight-search';
        const OPENSKY_API = 'https://opensky-network.org/api';
        
        let currentFlight = null;
        let map = null;
        let planeMarker = null;
        let flightPath = null;
        let monitoringInterval = null;
        let pathCoordinates = [];

        // Crea stelle animate
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Inizializza le icone Lucide
        function initLucide() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Inizializza mappa
        function initMap() {
            if (map) {
                map.remove();
            }
            
            map = L.map('map', {
                zoomControl: true,
                scrollWheelZoom: true,
                doubleClickZoom: true,
                touchZoom: true
            }).setView([45.0, 10.0], 4);

            // Tile layer con stile satellite/terrain
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);

            // Stile alternativo satellite (commentato, puoi testarlo)
            // L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            //     attribution: '© Esri',
            //     maxZoom: 18
            // }).addTo(map);
        }

        // Crea icona aereo personalizzata
        function createPlaneIcon(heading = 0) {
            return L.divIcon({
                html: `<div style="transform: rotate(${heading}deg); font-size: 24px; color: #e74c3c;">✈️</div>`,
                className: 'plane-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
        }

        // Crea marker aeroporto
        function createAirportMarker() {
            return L.divIcon({
                html: '<div class="airport-marker"></div>',
                className: 'airport-marker-container',
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });
        }

        // Aggiorna mappa con dati volo
        function updateMap(flight, liveData = null) {
            if (!map) initMap();

            // Rimuovi marker precedenti
            if (planeMarker) map.removeLayer(planeMarker);
            if (flightPath) map.removeLayer(flightPath);

            // Coordinate aeroporti (approssimate per demo)
            const airportCoords = {
                'JFK': [40.6413, -73.7781],
                'LHR': [51.4700, -0.4543],
                'FRA': [50.0375, 8.5622],
                'FCO': [41.8003, 12.2389],
                'CDG': [49.0097, 2.5479],
                'AMS': [52.3105, 4.7683],
                'MXP': [45.6306, 8.7231],
                'BCN': [41.2974, 2.0833],
                'MAD': [40.4839, -3.5680],
                'BER': [52.3667, 13.5033]
            };

            const departureCode = flight.departure?.iata;
            const arrivalCode = flight.arrival?.iata;
            
            let departureCoords = airportCoords[departureCode] || [0, 0];
            let arrivalCoords = airportCoords[arrivalCode] || [0, 0];

            // Marker aeroporti
            if (departureCode && airportCoords[departureCode]) {
                L.marker(departureCoords, { icon: createAirportMarker() })
                    .addTo(map)
                    .bindPopup(`<b>${departureCode}</b><br>${flight.departure?.airport || 'Aeroporto di partenza'}`);
            }

            if (arrivalCode && airportCoords[arrivalCode]) {
                L.marker(arrivalCoords, { icon: createAirportMarker() })
                    .addTo(map)
                    .bindPopup(`<b>${arrivalCode}</b><br>${flight.arrival?.airport || 'Aeroporto di arrivo'}`);
            }

            // Posizione aereo
            let planeCoords = departureCoords;
            let heading = 90;

            if (liveData && liveData.latitude && liveData.longitude) {
                planeCoords = [liveData.latitude, liveData.longitude];
                heading = liveData.heading || calculateHeading(departureCoords, arrivalCoords);
            } else if (flight.live && flight.live.latitude && flight.live.longitude) {
                planeCoords = [flight.live.latitude, flight.live.longitude];
                heading = flight.live.heading || calculateHeading(departureCoords, arrivalCoords);
            }

            // Marker aereo
            planeMarker = L.marker(planeCoords, { 
                icon: createPlaneIcon(heading),
                zIndexOffset: 1000
            }).addTo(map);

            const flightCode = flight.flight?.iata || 'N/A';
            const altitude = (liveData?.altitude || flight.live?.altitude || 0) + 'm';
            const speed = (liveData?.speed_horizontal || flight.live?.speed_horizontal || 0) + ' km/h';

            planeMarker.bindPopup(`
                <div style="text-align: center;">
                    <b>${flightCode}</b><br>
                    <small>Altitudine: ${altitude}</small><br>
                    <small>Velocità: ${speed}</small>
                </div>
            `);

            // Path di volo (linea tratteggiata)
            if (departureCoords[0] !== 0 && arrivalCoords[0] !== 0) {
                const pathPoints = [departureCoords, planeCoords, arrivalCoords];
                flightPath = L.polyline(pathPoints, {
                    color: '#3498db',
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);
            }

            // Zoom sulla vista ottimale
            const bounds = L.latLngBounds([departureCoords, arrivalCoords, planeCoords]);
            map.fitBounds(bounds, { padding: [20, 20] });
        }

        // Calcola heading tra due punti
        function calculateHeading(from, to) {
            const dLon = (to[1] - from[1]) * Math.PI / 180;
            const lat1 = from[0] * Math.PI / 180;
            const lat2 = to[0] * Math.PI / 180;
            
            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            
            let heading = Math.atan2(y, x) * 180 / Math.PI;
            return (heading + 360) % 360;
        }

        // Ottieni dati live da OpenSky
        async function getLiveFlightData(icao24) {
            try {
                const response = await fetch(`${OPENSKY_API}/states/all?icao24=${icao24}`);
                const data = await response.json();
                
                if (data.states && data.states.length > 0) {
                    const state = data.states[0];
                    return {
                        icao24: state[0],
                        callsign: state[1]?.trim(),
                        longitude: state[5],
                        latitude: state[6],
                        altitude: state[7],
                        speed_horizontal: state[9] ? Math.round(state[9] * 3.6) : null, // m/s to km/h
                        heading: state[10]
                    };
                }
                return null;
            } catch (error) {
                console.error('Errore OpenSky:', error);
                return null;
            }
        }

        // Funzione principale per ottenere volo
        async function getFlightByIATA(flightIATA) {
            try {
                const url = `${NETLIFY_FUNCTION_URL}?flight_iata=${encodeURIComponent(flightIATA)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP Error: ${response.status}`);
                }
                
                if (data.error) {
                    throw new Error(`API Error: ${data.error.message || 'Errore sconosciuto'}`);
                }
                
                return data.data && data.data.length > 0 ? data.data[0] : null;
            } catch (error) {
                console.error('Errore API:', error);
                throw error;
            }
        }

        // Formatta data/ora
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'N/A';
            }
        }

        // Ottieni classe CSS per status
        function getStatusClass(status) {
            const statusMap = {
                'active': 'status-active',
                'scheduled': 'status-scheduled',
                'delayed': 'status-delayed',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-scheduled';
        }

        // Traduci status
        function translateStatus(status) {
            const translations = {
                'active': 'In Volo',
                'scheduled': 'Programmato',
                'delayed': 'In Ritardo',
                'cancelled': 'Cancellato',
                'landed': 'Atterrato'
            };
            return translations[status] || status;
        }

        // Renderizza info volo
        function renderFlightInfo(flight, liveData = null) {
            const displayData = liveData || flight.live || {};
            const hasLiveData = displayData && (displayData.latitude || displayData.longitude);
            
            return `
                <div class="flight-header">
                    <div class="flight-number">
                        ${flight.flight?.iata || 'N/A'}
                        ${flight.airline?.name ? `<div style="font-size: 0.6em; color: #7f8c8d; font-weight: 400;">${flight.airline.name}</div>` : ''}
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span class="status-badge ${getStatusClass(flight.flight_status)}">
                            ${translateStatus(flight.flight_status)}
                        </span>
                        ${hasLiveData ? '<div class="live-indicator"><div class="pulse"></div>Live</div>' : ''}
                    </div>
                </div>

                <div class="flight-route">
                    <div class="airport">
                        <div class="airport-code">${flight.departure?.iata || 'N/A'}</div>
                        <div class="airport-name">${flight.departure?.airport || 'Aeroporto di partenza'}</div>
                        <div class="time">
                            <strong>Partenza:</strong><br>
                            ${formatDateTime(flight.departure?.scheduled)}
                            ${flight.departure?.delay ? `<div style="color: #e74c3c; font-size: 0.9em;">Ritardo: ${flight.departure.delay}min</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="plane-icon">
                        <i data-lucide="plane" size="28"></i>
                    </div>
                    
                    <div class="airport">
                        <div class="airport-code">${flight.arrival?.iata || 'N/A'}</div>
                        <div class="airport-name">${flight.arrival?.airport || 'Aeroporto di arrivo'}</div>
                        <div class="time">
                            <strong>Arrivo:</strong><br>
                            ${formatDateTime(flight.arrival?.scheduled)}
                            ${flight.arrival?.delay ? `<div style="color: #e74c3c; font-size: 0.9em;">Ritardo: ${flight.arrival.delay}min</div>` : ''}
                        </div>
                    </div>
                </div>

                <div class="flight-details">
                    ${flight.departure?.gate ? `
                        <div class="detail-item">
                            <div class="detail-label">Gate</div>
                            <div class="detail-value">${flight.departure.gate}</div>
                        </div>
                    ` : ''}
                    
                    ${flight.departure?.terminal ? `
                        <div class="detail-item">
                            <div class="detail-label">Terminal</div>
                            <div class="detail-value">${flight.departure.terminal}</div>
                        </div>
                    ` : ''}
                    
                    ${flight.aircraft?.registration ? `
                        <div class="detail-item">
                            <div class="detail-label">Aeromobile</div>
                            <div class="detail-value">${flight.aircraft.registration}</div>
                        </div>
                    ` : ''}
                    
                    ${hasLiveData ? `
                        <div class="detail-item">
                            <div class="detail-label">Altitudine</div>
                            <div class="detail-value">${displayData.altitude || 'N/A'} m</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Velocità</div>
                            <div class="detail-value">${displayData.speed_horizontal || 'N/A'} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Posizione</div>
                            <div class="detail-value">
                                ${displayData.latitude ? displayData.latitude.toFixed(2) : 'N/A'}, 
                                ${displayData.longitude ? displayData.longitude.toFixed(2) : 'N/A'}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Mostra errore
        function showError(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.style.display = 'block';
            mainContent.innerHTML = `
                <div class="error-message">
                    <i data-lucide="alert-circle" size="24" style="vertical-align: middle; margin-right: 10px;"></i>
                    ${message}
                </div>
            `;
            initLucide();
        }

        // Ricerca volo principale
        async function searchFlight(flightCode) {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('mainContent');
            const monitorSection = document.getElementById('monitorSection');
            
            loading.style.display = 'block';
            mainContent.style.display = 'none';
            monitorSection.style.display = 'none';
            
            try {
                // Ottieni dati da AviationStack
                const flight = await getFlightByIATA(flightCode.toUpperCase());
                
                if (flight) {
                    currentFlight = flight;
                    
                    // Prova a ottenere dati live da OpenSky se disponibile ICAO24
                    let liveData = null;
                    if (flight.aircraft?.icao24) {
                        liveData = await getLiveFlightData(flight.aircraft.icao24);
                    }
                    
                    // Mostra info volo
                    document.getElementById('flightInfo').innerHTML = renderFlightInfo(flight, liveData);
                    
                    // Aggiorna mappa
                    updateMap(flight, liveData);
                    
                    // Mostra contenuto
                    mainContent.style.display = 'grid';
                    monitorSection.style.display = 'block';
                    
                    initLucide();
                    
                    // Auto-scroll alla mappa su mobile
                    if (window.innerWidth <= 768) {
                        setTimeout(() => {
                            document.getElementById('map').scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'center' 
                            });
                        }, 1000);
                    }
                    
                } else {
                    showError(`Volo "${flightCode}" non trovato. Verifica il codice e riprova.`);
                }
            } catch (error) {
                showError(error.message || 'Errore durante la ricerca del volo');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Monitoraggio continuo
        function startMonitoring() {
            if (!currentFlight) return;
            
            const startBtn = document.getElementById('startMonitor');
            const stopBtn = document.getElementById('stopMonitor');
            const status = document.getElementById('monitorStatus');
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-flex';
            
            const flightCode = currentFlight.flight?.iata;
            
            const updateStatus = (lastUpdate = null) => {
                const now = new Date().toLocaleTimeString('it-IT');
                status.innerHTML = `
                    <div class="live-indicator">
                        <div class="pulse"></div>
                        Monitoraggio attivo - ${now}
                        ${lastUpdate ? `<br><small>Dati aggiornati: ${lastUpdate}</small>` : ''}
                    </div>
                `;
            };
            
            updateStatus();
            
            monitoringInterval = setInterval(async () => {
                try {
                    // Prova prima OpenSky per dati live (gratuito)
                    let liveData = null;
                    if (currentFlight.aircraft?.icao24) {
                        liveData = await getLiveFlightData(currentFlight.aircraft.icao24);
                    }
                    
                    // Se non ci sono dati live, aggiorna da AviationStack
                    if (!liveData) {
                        const updatedFlight = await getFlightByIATA(flightCode);
                        if (updatedFlight) {
                            currentFlight = updatedFlight;
                            liveData = updatedFlight.live;
                        }
                    }
                    
                    // Aggiorna interfaccia
                    if (liveData || currentFlight) {
                        document.getElementById('flightInfo').innerHTML = 
                            renderFlightInfo(currentFlight, liveData);
                        updateMap(currentFlight, liveData);
                        initLucide();
                        
                        const updateTime = new Date().toLocaleTimeString('it-IT');
                        updateStatus(updateTime);
                    }
                    
                } catch (error) {
                    console.error('Errore nel monitoraggio:', error);
                    updateStatus('Errore aggiornamento');
                }
            }, 30000); // Aggiorna ogni 30 secondi
        }

        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            
            const startBtn = document.getElementById('startMonitor');
            const stopBtn = document.getElementById('stopMonitor');
            const status = document.getElementById('monitorStatus');
            
            startBtn.style.display = 'inline-flex';
            stopBtn.style.display = 'none';
            status.innerHTML = '<span style="color: rgba(255,255,255,0.6);">Monitoraggio fermato</span>';
        }

        // Event listeners
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const flightCode = document.getElementById('flightInput').value.trim();
            if (flightCode) {
                searchFlight(flightCode);
            }
        });

        document.getElementById('startMonitor').addEventListener('click', startMonitoring);
        document.getElementById('stopMonitor').addEventListener('click', stopMonitoring);

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            initLucide();
            
            // Esempi suggeriti
            const examples = ['LH441', 'AA123', 'AZ205', 'BA178'];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('flightInput').placeholder = 
                `Inserisci codice volo (es. ${randomExample}, ${examples.filter(e => e !== randomExample).slice(0,2).join(', ')})`;
        });

        // Cleanup al cambio pagina
        window.addEventListener('beforeunload', () => {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
        });

        // Ridimensiona mappa quando cambia dimensione finestra
        window.addEventListener('resize', () => {
            if (map) {
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            }
        });
    </script>
</body>
</html>
