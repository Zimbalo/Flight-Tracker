    <style>
        :root {
            /* Light Theme */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-white: rgba(255, 255, 255, 0.8);
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-primary: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --bg-secondary: rgba(44, 62, 80, 0.95);
            --bg-glass: rgba(52, 73, 94, 0.3);
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-white: rgba(255, 255, 255, 0.9);
            --accent-blue: #5dade2;
            --accent-green: #58d68d;
            --accent-red: #ec7063;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            color: var(--text-white);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            background: var(--bg-glass);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: var(--text-white);
            font-size: 1.3em;
            font-weight: 300;
        }

        .search-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 18px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .flight-card {
            background: var(--bg-secondary);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .weather-travel-info {
            background: var(--bg-secondary);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 25px 50px var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards 0.2s;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .flight-number {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: var(--accent-green); color: white; }
        .status-scheduled { background: var(--accent-blue); color: white; }
        .status-delayed { background: var(--accent-red); color: white; }
        .status-cancelled { background: var(--text-secondary); color: white; }

        .flight-route {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .airport {
            text-align: center;
        }

        .airport-code {
            font-size: 2.2em;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .airport-name {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .time {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .plane-icon {
            color: var(--accent-blue);
            animation: fly 2s ease-in-out infinite alternate;
        }

        @keyframes fly {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: rgba(52, 152, 219, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .weather-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 24px;
        }

        .weather-info {
            flex: 1;
        }

        .weather-location {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .weather-temp {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 2px;
        }

        .weather-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .travel-info {
            background: rgba(46, 204, 113, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .travel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .travel-item:last-child {
            margin-bottom: 0;
        }

        .travel-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .travel-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .timezone-info {
            background: rgba(155, 89, 182, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .timezone-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .timezone-time {
            font-size: 1.1em;
            font-weight: 600;
            color: #8e44ad;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--accent-red);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            grid-column: 1 / -1;
        }

        .monitor-section {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        .monitor-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .monitor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .stop-btn {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .stop-btn:hover {
            box-shadow: 0 8px 25px rgba(214, 48, 49, 0.4);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(46, 204, 113, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: var(--accent-green);
            font-weight: 600;
            font-size: 14px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* PWA Install Button */
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .install-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .theme-toggle {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 100;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5em; }
            .search-form { flex-direction: column; }
            .search-btn { width: 100%; justify-content: center; }
            .flight-route { grid-template-columns: 1fr; gap: 15px; }
            .plane-icon { transform: rotate(90deg); }
            .flight-details { grid-template-columns: 1fr 1fr; }
            .weather-card { flex-direction: column; text-align: center; }
            
            .install-btn {
                bottom: 10px;
                right: 10px;
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="theme-icon" data-lucide="sun" id="themeIcon"></i>
            </div>
            
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="plane" size="40" color="white"></i>
                </div>
            </div>

            <p class="subtitle">Traccia i tuoi voli con info meteo e viaggio</p>

        <div id="results"></div>

            <h3 style="color: var(--text-white); margin-bottom: 15px;">
                <i data-lucide="refresh-cw" size="20" style="vertical-align: middle; margin-right: 8px;"></i>
                Monitoraggio Smart
            </h3>

                <i data-lucide="play" size="16"></i>

    <!-- PWA Install Button -->
    <button class="install-btn" id="installBtn" style="display: none;">
        <i data-lucide="download" size="16"></i>
        Installa App
    </button>

        // Theme Management (with error handling)
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.setAttribute('data-lucide', 'moon');
                try {
                    localStorage.setItem('theme', 'light');
                } catch (error) {
                    console.log('Could not save theme preference');
                }
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.setAttribute('data-lucide', 'sun');
                try {
                    localStorage.setItem('theme', 'dark');
                } catch (error) {
                    console.log('Could not save theme preference');
                }
            }
            
            // Reinitialize icons
            initLucide();
        }

        // Load saved theme (with error handling)
        function loadTheme() {
            try {

        // Calcola distanza tra due punti
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Calcola durata volo stimata
        function calculateFlightDuration(distance) {
            const avgSpeed = 850;
            const hours = distance / avgSpeed;
            const h = Math.floor(hours);
            const m = Math.round((hours - h) * 60);
            return `${h}h ${m}m`;
        }

        // Funzione per ottenere informazioni volo con codici multipli
        async function getFlightByIATA(flightIATA) {
            const originalCode = flightIATA.toUpperCase();
            
            // Lista di varianti da provare
            const codeVariants = [
                originalCode,                    // Codice originale
                originalCode.replace(/\s+/g, ''), // Rimuovi spazi
                originalCode.replace(/(\D+)(\d+)/, '$1 $2'), // Aggiungi spazio tra lettere e numeri
            ];
            
            // Mappatura codici ICAO -> IATA comuni
            const icaoToIata = {
                'EZS': 'U2',    // EasyJet
                'EZY': 'U2',    // EasyJet (callsign)
                'RYR': 'FR',    // Ryanair
                'DLH': 'LH',    // Lufthansa
                'BAW': 'BA',    // British Airways
                'AFR': 'AF',    // Air France
                'KLM': 'KL',    // KLM
                'AZA': 'AZ',    // ITA Airways
                'UAE': 'EK',    // Emirates
                'QTR': 'QR',    // Qatar Airways
                'THY': 'TK',    // Turkish Airlines
                'SWR': 'LX',    // Swiss
                'AUA': 'OS',    // Austrian
                'IBE': 'IB',    // Iberia
                'TAP': 'TP',    // TAP Air Portugal
                'SAS': 'SK',    // SAS
                'FIN': 'AY',    // Finnair
                'LOT': 'LO',    // LOT Polish
                'CSA': 'OK',    // Czech Airlines
                'AAL': 'AA',    // American Airlines
                'UAL': 'UA',    // United Airlines
                'DAL': 'DL',    // Delta
                'JBU': 'B6',    // JetBlue
                'SWA': 'WN',    // Southwest
            };
            
            // Aggiungi varianti ICAO->IATA
            const codeMatch = originalCode.match(/^([A-Z]{2,3})(\d+)$/);
            if (codeMatch) {
                const [, prefix, number] = codeMatch;
                if (icaoToIata[prefix]) {
                    codeVariants.push(`${icaoToIata[prefix]}${number}`);
                    codeVariants.push(`${icaoToIata[prefix]} ${number}`);
                }
            }
            
            // Prova ogni variante
            for (const variant of codeVariants) {
                try {
                    console.log(`Tentativo con codice: ${variant}`);
                    
                    const url = `${NETLIFY_FUNCTION_URL}?flight_iata=${encodeURIComponent(variant)}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (response.ok && data.data && data.data.length > 0) {
                        console.log(`‚úÖ Volo trovato con codice: ${variant}`);
                        return data.data[0];
                    }
                } catch (error) {
                    console.log(`‚ùå Errore con codice ${variant}:`, error.message);
                    continue;
                }
            }
            
            // Se nessuna variante funziona
            throw new Error(`Volo non trovato. Provato con: ${codeVariants.join(', ')}`);
        }

        // Ricerca volo
        async function searchFlight(flightCode) {
            const loading = document.getElementById('loading');

            const monitorSection = document.getElementById('monitorSection');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            monitorSection.style.display = 'none';
            
            try {
                const flight = await getFlightByIATA(flightCode.toUpperCase());
                
                if (flight) {
                    currentFlight = flight;
                    results.innerHTML = await renderFlightResult(flight);
                    monitorSection.style.display = 'block';
                    initLucide();
                } else {
                    showError(`Volo "${flightCode}" non trovato. Verifica il codice e riprova.`);
                }
            } catch (error) {
                showError(error.message || 'Errore durante la ricerca del volo');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Monitoraggio intelligente
        function startMonitoring() {
            if (!currentFlight) return;
            
            const startBtn = document.getElementById('startMonitor');
            const stopBtn = document.getElementById('stopMonitor');
            const status = document.getElementById('monitorStatus');
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-flex';
            
            const flightCode = currentFlight.flight?.iata;
            
            const updateStatus = (updateType = 'general') => {
                const now = new Date().toLocaleTimeString('it-IT');
                const updateMessages = {
                    general: 'Aggiornamento dati volo e meteo',
                    flight: 'Aggiornato status volo',
                    weather: 'Aggiornate condizioni meteo',
                    error: 'Errore nell\'aggiornamento'
                };
                
                status.innerHTML = `
                    <div class="live-indicator">
                        <div class="pulse"></div>
                        Monitoraggio ${flightCode} - ${updateMessages[updateType]} ‚Ä¢ ${now}
                    </div>
                `;
            };
            
            updateStatus();
            
            monitoringInterval = setInterval(async () => {
                try {
                    const updatedFlight = await getFlightByIATA(flightCode);
                    if (updatedFlight) {
                        const hasChanges = 
                            currentFlight.flight_status !== updatedFlight.flight_status ||
                            currentFlight.departure?.gate !== updatedFlight.departure?.gate ||
                            currentFlight.departure?.delay !== updatedFlight.departure?.delay;
                        
                        currentFlight = updatedFlight;
                        document.getElementById('results').innerHTML = await renderFlightResult(updatedFlight);
                        initLucide();
                        
                        updateStatus(hasChanges ? 'flight' : 'general');
                    }
                } catch (error) {
                    console.error('Errore nel monitoraggio:', error);
                    updateStatus('error');
                }
            }, 90000);
        }

        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            
            const startBtn = document.getElementById('startMonitor');
            const stopBtn = document.getElementById('stopMonitor');
            const status = document.getElementById('monitorStatus');
            
            startBtn.style.display = 'inline-flex';
            stopBtn.style.display = 'none';

                `Inserisci codice volo (es. ${randomExample}, ${examples.filter(e => e !== randomExample).slice(0,2).join(', ')})`;
        });

        window.addEventListener('beforeunload', () => {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
        });
    </script>
