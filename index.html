<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTracker - Flight Tracking App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3em;
            font-weight: 300;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 18px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .flight-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .weather-travel-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards 0.2s;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .flight-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #2c3e50;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: #2ecc71; color: white; }
        .status-scheduled { background: #3498db; color: white; }
        .status-delayed { background: #e74c3c; color: white; }
        .status-cancelled { background: #95a5a6; color: white; }

        .flight-route {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .airport {
            text-align: center;
        }

        .airport-code {
            font-size: 2.2em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .airport-name {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .time {
            font-size: 1.1em;
            font-weight: 600;
            color: #34495e;
        }

        .plane-icon {
            color: #3498db;
            animation: fly 2s ease-in-out infinite alternate;
        }

        @keyframes fly {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: rgba(52, 152, 219, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            color: #7f8c8d;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .weather-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 24px;
        }

        .weather-info {
            flex: 1;
        }

        .weather-location {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .weather-temp {
            font-size: 1.2em;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 2px;
        }

        .weather-desc {
            font-size: 13px;
            color: #7f8c8d;
        }

        .travel-info {
            background: rgba(46, 204, 113, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .travel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .travel-item:last-child {
            margin-bottom: 0;
        }

        .travel-label {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .travel-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .timezone-info {
            background: rgba(155, 89, 182, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .timezone-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 4px;
        }

        .timezone-time {
            font-size: 1.1em;
            font-weight: 600;
            color: #8e44ad;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            grid-column: 1 / -1;
        }

        .monitor-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .monitor-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .monitor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .stop-btn {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .stop-btn:hover {
            box-shadow: 0 8px 25px rgba(214, 48, 49, 0.4);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(46, 204, 113, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: #27ae60;
            font-weight: 600;
            font-size: 14px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5em; }
            .search-form { flex-direction: column; }
            .search-btn { width: 100%; justify-content: center; }
            .flight-route { grid-template-columns: 1fr; gap: 15px; }
            .plane-icon { transform: rotate(90deg); }
            .flight-details { grid-template-columns: 1fr 1fr; }
            .weather-card { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="plane" size="40" color="white"></i>
                </div>
            </div>
            <h1 class="title">SkyTracker</h1>
            <p class="subtitle">Traccia i tuoi voli con info meteo e viaggio</p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="flightInput" 
                        placeholder="Inserisci codice volo (es. LH441, AA123, AZ205)"
                        required
                    >
                </div>
                <button type="submit" class="search-btn">
                    <i data-lucide="search" size="20"></i>
                    Cerca Volo
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white; font-size: 1.1em;">Cercando volo e dati meteo...</p>
        </div>

        <div id="results"></div>

        <div class="monitor-section" id="monitorSection" style="display: none;">
            <h3 style="color: white; margin-bottom: 15px;">
                <i data-lucide="refresh-cw" size="20" style="vertical-align: middle; margin-right: 8px;"></i>
                Monitoraggio Smart
            </h3>
            <button class="monitor-btn" id="startMonitor">
                <i data-lucide="play" size="16"></i>
                Avvia Monitoraggio
            </button>
            <button class="monitor-btn stop-btn" id="stopMonitor" style="display: none;">
                <i data-lucide="stop" size="16"></i>
                Ferma Monitoraggio
            </button>
            <div id="monitorStatus" style="margin-top: 15px; color: rgba(255,255,255,0.8);"></div>
        </div>
    </div>

    <script>
        // Configurazione
        const NETLIFY_FUNCTION_URL = '/.netlify/functions/flight-search';
        const WEATHER_API_KEY = 'your_weather_api_key'; // Sostituisci con chiave OpenWeatherMap
        
        let monitoringInterval = null;
        let currentFlight = null;

        // Database coordinate aeroporti principali
        const airportCoords = {
            // Nord America
            'JFK': { lat: 40.6413, lon: -73.7781, city: 'New York', tz: 'America/New_York' },
            'LAX': { lat: 33.9428, lon: -118.4081, city: 'Los Angeles', tz: 'America/Los_Angeles' },
            'ORD': { lat: 41.9742, lon: -87.9073, city: 'Chicago', tz: 'America/Chicago' },
            'DFW': { lat: 32.8998, lon: -97.0403, city: 'Dallas', tz: 'America/Chicago' },
            'ATL': { lat: 33.6407, lon: -84.4277, city: 'Atlanta', tz: 'America/New_York' },
            'IAH': { lat: 29.9902, lon: -95.3368, city: 'Houston', tz: 'America/Chicago' },
            'MIA': { lat: 25.7959, lon: -80.2870, city: 'Miami', tz: 'America/New_York' },
            
            // Europa
            'LHR': { lat: 51.4700, lon: -0.4543, city: 'London', tz: 'Europe/London' },
            'CDG': { lat: 49.0097, lon: 2.5479, city: 'Paris', tz: 'Europe/Paris' },
            'FRA': { lat: 50.0375, lon: 8.5622, city: 'Frankfurt', tz: 'Europe/Berlin' },
            'AMS': { lat: 52.3105, lon: 4.7683, city: 'Amsterdam', tz: 'Europe/Amsterdam' },
            'FCO': { lat: 41.8003, lon: 12.2389, city: 'Rome', tz: 'Europe/Rome' },
            'MXP': { lat: 45.6306, lon: 8.7231, city: 'Milan', tz: 'Europe/Rome' },
            'BCN': { lat: 41.2974, lon: 2.0833, city: 'Barcelona', tz: 'Europe/Madrid' },
            'MAD': { lat: 40.4839, lon: -3.5680, city: 'Madrid', tz: 'Europe/Madrid' },
            'BER': { lat: 52.3667, lon: 13.5033, city: 'Berlin', tz: 'Europe/Berlin' },
            'MUC': { lat: 48.3538, lon: 11.7861, city: 'Munich', tz: 'Europe/Berlin' },
            
            // Asia Pacifico
            'NRT': { lat: 35.7720, lon: 140.3929, city: 'Tokyo', tz: 'Asia/Tokyo' },
            'ICN': { lat: 37.4602, lon: 126.4407, city: 'Seoul', tz: 'Asia/Seoul' },
            'SIN': { lat: 1.3644, lon: 103.9915, city: 'Singapore', tz: 'Asia/Singapore' },
            'HKG': { lat: 22.3080, lon: 113.9185, city: 'Hong Kong', tz: 'Asia/Hong_Kong' },
            'SYD': { lat: -33.9399, lon: 151.1753, city: 'Sydney', tz: 'Australia/Sydney' },
            
            // Altri
            'DXB': { lat: 25.2532, lon: 55.3657, city: 'Dubai', tz: 'Asia/Dubai' },
            'DOH': { lat: 25.2731, lon: 51.6078, city: 'Doha', tz: 'Asia/Qatar' },
            'OGG': { lat: 20.8987, lon: -156.4308, city: 'Kahului', tz: 'Pacific/Honolulu' }
        };

        // Crea stelle animate
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Inizializza le icone Lucide
        function initLucide() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Ottieni meteo per coordinate
        async function getWeatherData(lat, lon, cityName) {
            try {
                // API OpenWeatherMap gratuita (richiede registrazione)
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${WEATHER_API_KEY}&units=metric&lang=it`;
                
                // Per demo, simuliamo dati meteo
                return {
                    city: cityName,
                    temp: Math.round(15 + Math.random() * 20),
                    description: ['Sereno', 'Nuvoloso', 'Parzialmente nuvoloso', 'Pioggia leggera'][Math.floor(Math.random() * 4)],
                    icon: ['☀️', '☁️', '⛅', '🌧️'][Math.floor(Math.random() * 4)],
                    humidity: Math.round(40 + Math.random() * 40),
                    wind: Math.round(5 + Math.random() * 15)
                };
            } catch (error) {
                console.error('Errore meteo:', error);
                return null;
            }
        }

        // Calcola distanza tra due punti
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio della Terra in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Calcola durata volo stimata
        function calculateFlightDuration(distance) {
            const avgSpeed = 850; // km/h velocità media commerciale
            const hours = distance / avgSpeed;
            const h = Math.floor(hours);
            const m = Math.round((hours - h) * 60);
            return `${h}h ${m}m`;
        }

        // Ottieni orario locale
        function getLocalTime(timezone) {
            try {
                return new Date().toLocaleTimeString('it-IT', {
                    timeZone: timezone,
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'N/A';
            }
        }

        // Funzione per ottenere informazioni volo
        async function getFlightByIATA(flightIATA) {
            try {
                const url = `${NETLIFY_FUNCTION_URL}?flight_iata=${encodeURIComponent(flightIATA)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP Error: ${response.status}`);
                }
                
                if (data.error) {
                    throw new Error(`API Error: ${data.error.message || 'Errore sconosciuto'}`);
                }
                
                return data.data && data.data.length > 0 ? data.data[0] : null;
            } catch (error) {
                console.error('Errore API:', error);
                throw error;
            }
        }

        // Formatta data/ora
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'N/A';
            }
        }

        // Ottieni classe CSS per status
        function getStatusClass(status) {
            const statusMap = {
                'active': 'status-active',
                'scheduled': 'status-scheduled',
                'delayed': 'status-delayed',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-scheduled';
        }

        // Traduci status
        function translateStatus(status) {
            const translations = {
                'active': 'In Volo',
                'scheduled': 'Programmato',
                'delayed': 'In Ritardo',
                'cancelled': 'Cancellato',
                'landed': 'Atterrato'
            };
            return translations[status] || status;
        }

        // Renderizza meteo
        function renderWeather(departureWeather, arrivalWeather, depCode, arrCode) {
            if (!departureWeather && !arrivalWeather) return '';
            
            return `
                <div class="info-section">
                    <div class="info-title">
                        <i data-lucide="cloud" size="18"></i>
                        Condizioni Meteo
                    </div>
                    ${departureWeather ? `
                        <div class="weather-card">
                            <div class="weather-icon">${departureWeather.icon}</div>
                            <div class="weather-info">
                                <div class="weather-location">${depCode} - ${departureWeather.city}</div>
                                <div class="weather-temp">${departureWeather.temp}°C</div>
                                <div class="weather-desc">${departureWeather.description} • Vento ${departureWeather.wind} km/h</div>
                            </div>
                        </div>
                    ` : ''}
                    ${arrivalWeather ? `
                        <div class="weather-card">
                            <div class="weather-icon">${arrivalWeather.icon}</div>
                            <div class="weather-info">
                                <div class="weather-location">${arrCode} - ${arrivalWeather.city}</div>
                                <div class="weather-temp">${arrivalWeather.temp}°C</div>
                                <div class="weather-desc">${arrivalWeather.description} • Vento ${arrivalWeather.wind} km/h</div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Renderizza info viaggio
        function renderTravelInfo(flight, distance, duration, depInfo, arrInfo) {
            return `
                <div class="info-section">
                    <div class="info-title">
                        <i data-lucide="info" size="18"></i>
                        Info Viaggio
                    </div>
                    <div class="travel-info">
                        <div class="travel-item">
                            <span class="travel-label">Distanza</span>
                            <span class="travel-value">${distance} km</span>
                        </div>
                        <div class="travel-item">
                            <span class="travel-label">Durata stimata</span>
                            <span class="travel-value">${duration}</span>
                        </div>
                        <div class="travel-item">
                            <span class="travel-label">Aeromobile</span>
                            <span class="travel-value">${flight.aircraft?.registration || 'N/A'}</span>
                        </div>
                        <div class="travel-item">
                            <span class="travel-label">Compagnia</span>
                            <span class="travel-value">${flight.airline?.name || 'N/A'}</span>
                        </div>
                    </div>
                </div>
                
                ${depInfo && arrInfo ? `
                    <div class="info-section">
                        <div class="info-title">
                            <i data-lucide="clock" size="18"></i>
                            Fusi Orari
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div class="timezone-info">
                                <div class="timezone-label">Partenza (${flight.departure?.iata})</div>
                                <div class="timezone-time">${getLocalTime(depInfo.tz)}</div>
                            </div>
                            <div class="timezone-info">
                                <div class="timezone-label">Arrivo (${flight.arrival?.iata})</div>
                                <div class="timezone-time">${getLocalTime(arrInfo.tz)}</div>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // Renderizza risultato volo completo
        async function renderFlightResult(flight) {
            const hasLiveData = flight.live && (flight.live.latitude || flight.live.longitude);
            
            const depCode = flight.departure?.iata;
            const arrCode = flight.arrival?.iata;
            const depInfo = airportCoords[depCode];
            const arrInfo = airportCoords[arrCode];

            // Calcola info viaggio
            let distance = 0;
            let duration = 'N/A';
            if (depInfo && arrInfo) {
                distance = calculateDistance(depInfo.lat, depInfo.lon, arrInfo.lat, arrInfo.lon);
                duration = calculateFlightDuration(distance);
            }

            // Ottieni dati meteo (simulati per demo)
            let departureWeather = null;
            let arrivalWeather = null;
            
            if (depInfo) {
                departureWeather = await getWeatherData(depInfo.lat, depInfo.lon, depInfo.city);
            }
            if (arrInfo) {
                arrivalWeather = await getWeatherData(arrInfo.lat, arrInfo.lon, arrInfo.city);
            }

            const flightCard = `
                <div class="flight-card">
                    <div class="flight-header">
                        <div class="flight-number">
                            ${flight.flight?.iata || 'N/A'}
                            ${flight.airline?.name ? `<div style="font-size: 0.6em; color: #7f8c8d; font-weight: 400;">${flight.airline.name}</div>` : ''}
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span class="status-badge ${getStatusClass(flight.flight_status)}">
                                ${translateStatus(flight.flight_status)}
                            </span>
                            ${hasLiveData ? '<div class="live-indicator"><div class="pulse"></div>Live</div>' : ''}
                        </div>
                    </div>

                    <div class="flight-route">
                        <div class="airport">
                            <div class="airport-code">${depCode || 'N/A'}</div>
                            <div class="airport-name">${flight.departure?.airport || 'Aeroporto di partenza'}</div>
                            <div class="time">
                                <strong>Partenza:</strong><br>
                                ${formatDateTime(flight.departure?.scheduled)}
                                ${flight.departure?.delay ? `<div style="color: #e74c3c; font-size: 0.9em;">Ritardo: ${flight.departure.delay}min</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="plane-icon">
                            <i data-lucide="plane" size="32"></i>
                        </div>
                        
                        <div class="airport">
                            <div class="airport-code">${arrCode || 'N/A'}</div>
                            <div class="airport-name">${flight.arrival?.airport || 'Aeroporto di arrivo'}</div>
                            <div class="time">
                                <strong>Arrivo:</strong><br>
                                ${formatDateTime(flight.arrival?.scheduled)}
                                ${flight.arrival?.delay ? `<div style="color: #e74c3c; font-size: 0.9em;">Ritardo: ${flight.arrival.delay}min</div>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="flight-details">
                        ${flight.departure?.gate ? `
                            <div class="detail-item">
                                <div class="detail-label">Gate</div>
                                <div class="detail-value">${flight.departure.gate}</div>
                            </div>
                        ` : ''}
                        
                        ${flight.departure?.terminal ? `
                            <div class="detail-item">
                                <div class="detail-label">Terminal</div>
                                <div class="detail-value">${flight.departure.terminal}</div>
                            </div>
                        ` : ''}
                        
                        ${hasLiveData ? `
                            <div class="detail-item">
                                <div class="detail-label">Altitudine</div>
                                <div class="detail-value">${flight.live.altitude || 'N/A'} m</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Velocità</div>
                                <div class="detail-value">${flight.live.speed_horizontal || 'N/A'} km/h</div>
                            </div>
                        ` : ''}
                        
                        ${distance > 0 ? `
                            <div class="detail-item">
                                <div class="detail-label">Distanza</div>
                                <div class="detail-value">${distance} km</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Durata</div>
                                <div class="detail-value">${duration}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            const weatherTravelInfo = `
                <div class="weather-travel-info">
                    ${renderWeather(departureWeather, arrivalWeather, depCode, arrCode)}
                    ${renderTravelInfo(flight, distance, duration, depInfo, arrInfo)}
                </div>
            `;

            return `
                <div class="content-grid">
                    ${flightCard}
                    ${weatherTravelInfo}
                </div>
            `;
        }

        // Mostra errore
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error-message">
                    <i data-lucide="alert-circle" size="24" style="vertical-align: middle; margin-right: 10px;"></i>
                    ${message}
                </div>
            `;
            initLucide();
        }

        // Ricerca volo
        async function searchFlight(flightCode) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const monitorSection = document.getElementById('monitorSection');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            monitorSection.style.display = 'none';
            
            try {
                const flight = await getFlightByIATA(flightCode.toUpperCase());
                
                if (flight) {
                    currentFlight = flight;
                    results.innerHTML = await renderFlightResult(flight);
                    monitorSection.style.display = 'block';
                    initLucide();
                } else {
                    showError(`Volo "${flightCode}" non trovato. Verifica il codice e riprova.`);
                }
            } catch (error) {
                showError(error.message || 'Errore durante la ricerca del volo');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Monitoraggio intelligente
        function startMonitoring() {
            if (!currentFlight) return;
            
            const startBtn = document.getElementById('startMonitor');
            const stopBtn = document.getElementById('stopMonitor');
            const status = document.getElementById('monitorStatus');
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-flex';
            
            const flightCode = currentFlight.flight?.iata;
            
            const updateStatus = (updateType = 'general') => {
                const now = new Date().toLocaleTimeString('it-IT');
                const updateMessages = {
                    general: 'Aggiornamento dati volo e meteo',
                    flight: 'Aggiornato status volo',
                    weather: 'Aggiornate condizioni meteo',
                    error: 'Errore nell\'aggiornamento'
                };
                
                status.innerHTML = `
                    <div class="live-indicator">
                        <div class="pulse"></div>
                        Monitoraggio ${flightCode} - ${updateMessages[updateType]} • ${now}
                    </div>
                `;
            };
            
            updateStatus();
            
            monitoringInterval = setInterval(async () => {
                try {
                    const updatedFlight = await getFlightByIATA(flightCode);
                    if (updatedFlight) {
                        // Controlla se ci sono cambiamenti significativi
                        const hasChanges = 
                            currentFlight.flight_status !== updatedFlight.flight_status ||
                            currentFlight.departure?.gate !== updatedFlight.departure?.gate ||
                            currentFlight.departure?.delay !== updatedFlight.departure?.delay;
                        
                        currentFlight = updatedFlight;
                        document.getElementById('results').innerHTML = await renderFlightResult(updatedFlight);
                        initLucide();
                        
                        updateStatus(hasChanges ? 'flight' : 'general');
                        
                        // Potenziale notifica per cambiamenti importanti
                        if (hasChanges && 'Notification' in window) {
                            // Richiedere permesso notifiche (opzionale)
                        }
                    }
                } catch (error) {
                    console.error('Errore nel monitoraggio:', error);
                    updateStatus('error');
                }
            }, 90000); // Aggiorna ogni 90 secondi (più efficiente)
        }

        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            
            const startBtn = document.getElementById('startMonitor');
            const stopBtn = document.getElementById('stopMonitor');
            const status = document.getElementById('monitorStatus');
            
            startBtn.style.display = 'inline-flex';
            stopBtn.style.display = 'none';
            status.innerHTML = '<span style="color: rgba(255,255,255,0.6);">Monitoraggio fermato</span>';
        }

        // Event listeners
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const flightCode = document.getElementById('flightInput').value.trim();
            if (flightCode) {
                searchFlight(flightCode);
            }
        });

        document.getElementById('startMonitor').addEventListener('click', startMonitoring);
        document.getElementById('stopMonitor').addEventListener('click', stopMonitoring);

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            initLucide();
            
            // Esempi suggeriti
            const examples = ['LH441', 'AA123', 'AZ205', 'BA178'];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('flightInput').placeholder = 
                `Inserisci codice volo (es. ${randomExample}, ${examples.filter(e => e !== randomExample).slice(0,2).join(', ')})`;
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
        });
    </script>
</body>
</html>
